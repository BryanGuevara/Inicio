<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas para Jugar</title>
    <link rel="icon" type="image/png" href="https://github.com/BryanGuevara/Inicio/raw/main/img/iconos/Control.png">
    <link rel="stylesheet" href="../css/cuadriculas.css">
    <style>
        body{
            background-image: url('../img/fondo/Jugar.jpg'); 
        }
    </style>
</head>
<body>
    <a href="../index.html" class="volver-link"><img src="https://github.com/BryanGuevara/Inicio/raw/main/img/iconos/Atras.png" alt="atras"></a>

    <h1>Online</h1>
    <div id="Online" class="card-container"></div>
    
    <hr>
    <h1>Ofline</h1>
    <div id="Offline" class="card-container"></div>
    
    <hr>
    <h1>Descargar</h1>
    <div id="Descargar" class="card-container"></div>

    <hr>
    <h1>Roms</h1>
    <div id="Roms" class="card-container"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registrado con éxito:', registration))
                .catch(error => console.error('Error al registrar el Service Worker:', error));
        }
    </script>
    <script src="../js/jugar.js"></script>
</body>
</html>
